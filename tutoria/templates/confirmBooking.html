{% extends 'account.html' %}

{% block title %}Reset Password - Tutoria{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <a class="brand" href="/">
          <img src="/static/assets/brand/tutoria-logo.png" alt="Tutoria">
        </a>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-6 align-self-center">
        <div class="card text-center">
          <div class="card-body">
            <br>
            <h4 class="card-title">Confirm booking?</h4>
            <p class="card-text">You will pay HK$ {{ price }}</p>
            <br>
            <a href="/confirmBooking/{{sessionID}}" class="btn-lg btn btn-success">Confirm</a>
            <a href="/cancelConfirmBooking/{{sessionID}}" class="btn-lg btn btn-success">Cancel</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!-- /container -->
{% endblock %}
